{%extends 'layout.html' %}

{% block body %}
  <h1>Dashboard </h1>
  <h2> Welcome {{session.username}}!</h2>
  <a class="btn btn-success" href="/try_image"> Try a new image </a>
  <hr>
  <div class table-responsive>
    <table class="table table-striped table-hover">
      <tr>
        <th>Name</th>
        <th>Number of photos</th>
      </tr>
      {% for image in images %}
        <tr>
          <td>{{image.display_name}}</td>
          <td>{{image.faces_number}}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
